                    </div>
                    
                   
                    
                     <div class="form-group">
                        <label for="qus">Please Select Security Question</label>
                        <select class="form-control" id="qus" name="qus"> 
                            <option>What is your pet Name?</option>
                            <option>What is your first Job?</option>
                            <option>What is your First Bike?</option>
                            <option>What is your mother's maiden name?</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="ans">Answer</label>
                        <input type="password" class="form-control" id="ans" name="ans" >
                    </div>

                   
                    <div class="form-group">
                        <label for="pass">New Password</label>
                        <input type="password" class="form-control" id="pass" name="pass" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                    </div>
                    

                    <div class="form-group" style="text-align: center;">
                    <button class="btn btn-info" style="text-align: center;" onclick="validate()" type="submit">Submit</button>
                    </div>
                    <script>
                        function validate() {
                            if (document.getElementById("email").value == "") {
                                alert("Email cannot be blank");
                                return true;
                            }
                            else if (document.getElementById("ans").value == "") {
                                alert("Answer cannot be blank");
                                return false;
                            }
                            else if (document.getElementById("pass").value == "") {
                                alert("Please enter new password");
                                return false;
                            }
                            return true
                            
                        }
                        </script>
